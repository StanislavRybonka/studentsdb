{% load staticfiles i18n %}

{% get_current_language as LANGUAGE %}
{% get_available_languages as LANGUAGES %}

<div class="col-xs-6 col-sm-12 lang">
    <a href="#" class="language-selector" data-toggle="dropdown">
        <img id="language-flag" width="40" src="{% static 'img/flag-'|add:LANGUAGE|add:'.png' %}" alt="">
    </a>
    <div class="dropdown-menu dropdown-language-bar" id="lang-bar">

        {% for lang in LANGUAGES %}

                <img  class="current-lang" data-lang="{{ lang.0 }}"
                 src="{% static 'img/flag-'|add:lang.0|add:'.png' %}" alt="" width="40">

        {% endfor %}

    </div>
    <form action="{% url 'set_language' %}" method="post" id="language-form">
        {% csrf_token %}
        <input id="set_language" type="hidden" name="language">
    </form>
</div>
